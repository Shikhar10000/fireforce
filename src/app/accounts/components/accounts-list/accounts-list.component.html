<div class="box is-flex" style="justify-content:center;" *ngIf="loading$ | async">
  <mat-spinner [diameter]="30"></mat-spinner>
</div>

<div class="box has-text-centered" *ngIf="noResults$ | async else table">
  No results
</div>

<ng-template #table>
  <ng-container *ngIf="accounts$ | async as accounts">
    <table style="width: 100%;" mat-table *ngIf="accounts.length" [dataSource]="accounts" class="mat-elevation-z2">

      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="plan">
        <th mat-header-cell *matHeaderCellDef> Plan </th>
        <td mat-cell *matCellDef="let element"> {{element.plan}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="enterprise">
        <th mat-header-cell *matHeaderCellDef> Enterprise </th>
        <td mat-cell *matCellDef="let element"> {{element.enterprise}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </ng-container>
</ng-template>
